<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Employee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Add-Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index (2).html">List-Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-5 border-end pe-3">
                <div class="mb-3">
                    <label for="id">Employee Id</label>
                    <input readonly id="id" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="mobile">Mobile</label>
                    <input id="mobile" type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="salary">Salary</label>
                    <input id="salary" type="text" class="form-control">
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <button onclick="savData()" class="btn btn-primary">Update</button>
                    <a href="index (2).html" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <script>

        let queryString = location.search;
        let urlParams = new URLSearchParams(queryString);
        let employeeId = urlParams.get('id');

        let allEmployee = [];
        let storageOldData = localStorage.getItem("emp");
        if (storageOldData != null) {
            allEmployee = JSON.parse(storageOldData);
            let empData = allEmployee.find(emp => emp.id == employeeId)

            document.querySelector("#id").value = empData.id;
            document.querySelector("#name").value = empData.name;
            document.querySelector("#mobile").value = empData.mobile;
            document.querySelector("#salary").value = empData.salary;
        }

        function savData() {

            let txtid = document.querySelector("#id");
            let txtname = document.querySelector("#name");
            let txtmobile = document.querySelector("#mobile");
            let txtsalary = document.querySelector("#salary");

            let id = txtid.value;
            let name = txtname.value;
            let mobile = txtmobile.value;
            let salary = txtsalary.value;

            let updtaedEmployee = {
                id: id,
                name: name,
                mobile: mobile,
                salary: salary,
            }

            allEmployee.forEach(emp => {
                if(emp.id == employeeId){
                    emp.name = updtaedEmployee.name;
                    emp.mobile = updtaedEmployee.mobile;
                    emp.salary = updtaedEmployee.salary;
                }
            })

            localStorage.setItem("emp", JSON.stringify(allEmployee))
            alert("Data save successfully");
            location.href = "index (2).html";

        }
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
