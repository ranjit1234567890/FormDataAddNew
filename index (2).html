<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Employee</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Add-Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index (2).html">List-Employee</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-end">
                <a href="index (2).html" class="btn btn-primary btn-sm">Add New</a>
            </div>
            <div class="col pt-2">
                <table class="table border">
                    <thead>
                        <tr>
                            <th>Employee Id</th>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Salary</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="empTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allEmployee = [];
        let storageData = localStorage.getItem("emp")
        if (storageData != null) {
            allEmployee = JSON.parse(storageData)
            let tableRow = allEmployee.map((emp,index) => createTamplate(emp,index))
            document.querySelector("#empTable").innerHTML = tableRow.join("")
        }

        function createTamplate(emp,index){
            return `<tr>
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.mobile}</td>
                    <td>${emp.salary}</td>
                    <td>
                    <a href="index (3).html?id=${emp.id}"><i class='bx bxs-edit me-2 bx-sm'></i></a>
                    <i onclick="deleteEmployee(${index})" class='bx bxs-trash-alt bx-sm text-danger'></i>
                    </td>
                    </tr>`
        }

        function deleteEmployee(index){

            allEmployee.splice(index,1)
            localStorage.setItem("emp",JSON.stringify(allEmployee))

            let tableRow = allEmployee.map((emp,index) => createTamplate(emp,index))
            document.querySelector("#empTable").innerHTML = tableRow.join("")

            alert(`Employee delete successfully`)
        }
       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
